<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container item">
    <div class="w-75 mx-auto shadow-lg p-5 mt-4">
      <h1>CRUD system</h1>
<div>
      <label for="">product name:</label>
      <input class="form-control " id="productName" oninput="validationInput(this,'invalidCheck1Feedback')" />
     
        <div id="invalidCheck1Feedback" class="invalid-feedback p-0 m-0 d-none">
          invalid text 
        </div>
     
    </div>
    <div>
      <label for="" class="mt-3">product category:</label>
      <input class="form-control" id="productCategory" oninput="validationInput(this,'invalidCheck2Feedback')" />
      <div id="invalidCheck2Feedback" class="invalid-feedback p-0 m-0 d-none">
        invalid text 
      </div>
    </div>
    <div>
      <label for="" class="mt-3">product price:</label>
      <input type="number" class="form-control" id="productPrice" oninput="validationInput(this,'invalidCheck3Feedback')" />
      <div id="invalidCheck3Feedback" class="invalid-feedback p-0 m-0 d-none">
        invalid text 
      </div>
    </div>
    <div>
      <label for="" class="mt-3">product description:</label>
      <textarea class="form-control" id="productDescription" oninput="validationInput(this,'invalidCheck4Feedback')"></textarea>
      <div id="invalidCheck4Feedback" class="invalid-feedback p-0 m-0 d-none">
        invalid text 
      </div>
    </div>
    <div>
      <label for="" class="mt-3"> product image:</label>
      <input type="file" class="form-control" id="productImage" onchange="validationInput(this,'invalidCheck5Feedback')"/>
      <div id="invalidCheck5Feedback" class="invalid-feedback p-0 m-0 d-none">
        invalid text 
      </div>
    </div>


      <button onclick="CreateProducts()" class="btn btn-outline-info mt-4">
        add product
      </button>
      <button onclick="UpdateProducts()" class="btn btn-outline-warning  d-none mt-4">
       update product
      </button>
      <button class="btn btn-outline-info mt-4">clear</button>
      
      <div id="invalidCheck2Feedback" class="invalid-feedback">
        You must put vallid input
      </div>
    </div>
  </div>
  <div class="container mt-4 p-4">
    <input id="input2" oninput="Display()" type="search" class="form-control my-4" placeholder="Search With Name ">
    <div id="item" class="row">
        
       
      </div>
    </div>
    <!-- js  >> 

    inline script  -->

    <script src="js/index.js"></script>
  </body>
</html>
